    <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
  <button class="menu-icon" type="button" data-toggle></button>
  <div class="title-bar-title">Menu</div>
</div>

<div class="top-bar" id="example-menu">
  <div class="top-bar-left">
    <ul class="dropdown menu" data-dropdown-menu>
      <li class="menu-text">Babies</li>
      <li>
        <a href="#">Home</a>
        <ul class="menu vertical">
          <li><a href="#">New-born</a></li>

  <div class="top-bar-right">

      <li><input type="search" placeholder="Search"></li>
      <li><button type="button" class="button">Search baby</button></li>
    </ul>
  </div>
</div>
<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <ul class="orbit-container">
    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    <li class="is-active orbit-slide">
      <img class="orbit-image" src="assets/b1.jpg" alt="Space">
      <figcaption class="orbit-caption">Newborn.</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="assets/b2.jpg" alt="Space">
      <figcaption class="orbit-caption">Blessing!</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="assets/b3.jpg" alt="Space">
      <figcaption class="orbit-caption">Mother love</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="assets/b4.jpg" alt="Space">
      <figcaption class="orbit-caption">Outta This World</figcaption>
    </li>
  </ul>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
  </nav>
</div>

  </body>
